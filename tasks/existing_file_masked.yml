---
- name: Systemd existing unit file masked
  block:

    - name: Systemd unit file masked when the file existed
      ansible.builtin.file:
        state: link
        src: /dev/null
        dest: "{{ systemd_file.path }}"
        follow: false
        force: true
        mode: "0777"
        owner: root
        group: root
      register: systemd_file_masked
      when:
        - not systemd_file_state.stat.islnk | bool
        - systemd_file_state.lnk_source != "/dev/null"

  tags:
    - systemd
...
