---
- name: Systemd installed
  block:

    - name: Collect ansible_facts.distribution_release facts
      ansible.builtin.setup:
        gather_subset:
          - distribution_release
      when: ansible_facts.distribution_release is not defined

    - name: Debug ansible_facts.distribution_release
      ansible.builtin.debug:
        var: ansible_facts.distribution_release
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
      tags:
        - debug

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 60
      check_mode: false
      changed_when: false

    - name: Systemd present from backports on Debian Buster, Bullseye and Bookworm
      block:

        - name: Run apt-cache policy systemd
          ansible.builtin.command: apt-cache policy systemd
          check_mode: false
          changed_when: false
          register: systemd_apt_cache_policy_systemd

        - name: Install systemd from backports  # noqa package-latest
          ansible.builtin.apt:
            pkg:
              - systemd
            state: latest
            default_release: "{{ ansible_facts.distribution_release }}-backports"
          when: ( "-backports" in systemd_apt_cache_policy_systemd.stdout )

      when: ansible_facts.distribution_release is ansible.builtin.regex(systemd_backport_regex)

    # man-db is required by systemd-analyze verify
    - name: Systemd and man-db present
      ansible.builtin.apt:
        pkg:
          - man-db
          - systemd
        state: present

  tags:
    - systemd
...
