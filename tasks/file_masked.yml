---
- name: Systemd unit file absent
  block:

    - name: Debug the systemd unit file variables
      ansible.builtin.debug:
        var: systemd_file
        verbosity: 2

    - name: Stat the systemd unit file
      ansible.builtin.stat:
        path: "{{ systemd_file.path }}"
      register: systemd_file_state

    - name: Debug systemd_file_state
      ansible.builtin.debug:
        var: systemd_file_state
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
      tags:
        - debug

    - name: Systemd unit stopped
      ansible.builtin.systemd_service:
        service: "{{ systemd_unit.name }}"
        state: stopped
      when: systemd_file_state.stat.exists | bool

    - name: Systemd unit file backup present
      ansible.builtin.command: "mv {{ systemd_file.path }} {{ systemd_file_backup }}"
      vars:
        systemd_file_backup: "{{ systemd_file.path | ansible.builtin.dirname }}/.{{ systemd_file.path | ansible.builtin.basename }}.{{ ansible_facts.date_time.iso8601_basic_short }}.bak"
      changed_when: true
      register: systemd_file_absent
      when:
        - systemd_file_state.stat.exists | bool
        - systemd_file_state.stat.isreg | bool

    - name: Systemd unit file masked
      ansible.builtin.file:
        state: link
        src: /dev/null
        dest: "{{ systemd_file.path }}"
        follow: false
        force: true
        mode: "0777"
        owner: root
        group: root
      register: systemd_file_masked
      when: >-
        (not systemd_file_state.state.exists | bool) or
        ((not systemd_file_state.stat.islnk | bool) and
        (systemd_file_state.lnk_source != "/dev/null"))

    - name: Systemd daemon-reload
      ansible.builtin.systemd_service:
        daemon_reload: true
      when:
        - systemd_file_masked is defined
        - systemd_file_masked.changed is defined
        - systemd_file_masked.changed | bool

    - name: Stat the systemd unit file
      ansible.builtin.stat:
        path: "{{ systemd_file.path }}"
      register: systemd_file_state

  tags:
    - systemd
...
