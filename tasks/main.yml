---
- name: Configure some systemd services
  block:

    - name: Package systemd present
      ansible.builtin.apt:
        pkg:
          - systemd
        state: present

    - name: Checks
      ansible.builtin.include_tasks: checks.yml

    - name: Include systemd unit tasks
      ansible.builtin.include_tasks: units.yml
      when:
        - systemd_units is defined
        - systemd_units | length > 0

    # - name: Include timesyncd tasks
    #   ansible.builtin.include_tasks: timesyncd.yml

  when: systemd
  tags:
    - systemd
...
