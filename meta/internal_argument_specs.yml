---
argument_specs:
  main:
    author: Chris Croome
    description: Internal variables for an Ansible role for configuring systemd services on Debian.
    short_description: Internal systemd role variables.
    options:
      systemd_argument_spec:
        type: dict
        required: false
        description: Internal variable for the argument spec.
      systemd_backport_distros:
        type: list
        elements: str
        required: true
        description: Internal variable for Debian distros that have backports.
        choices:
          - bookworm
          - bullseye
          - forky
          - trixie
      systemd_backport_regex:
        type: str
        required: true
        description: Internal variable for a regular expression for Debian distros that have backports.
      systemd_combined_argument_spec:
        type: dict
        required: false
        desciption: Internal variable for the combined argument spec.
      systemd_file:
        type: str
        required: false
        description: Internal variable for a systemd unit file path.
      systemd_file_changed:
        type: bool
        required: true
        description: A boolean to indicate a file has changed.
      systemd_internal_argument_spec:
        type: dict
        required: false
        desciption: Internal variable for the internal argument spec.
      systemd_unit_files_enabled_query:
        type: str
        required: true
        description: JMESPath query for enabled systemd unit files.
      systemd_unit_names:
        type: str
        required: true
        description: JMESPath query for systemd unit names.
      systemd_unit_timesyncd_state_query:
        type: str
        required: true
        description: JMESPath query for the state of systemd-timesyncd systemd service.
      systemd_units_restarted:
        type: str
        required: true
        description: List of restarted systemd units.
      systemd_verify:
        type: bool
        required: true
        description: A boolean to validate variables using the argument specs.
...
