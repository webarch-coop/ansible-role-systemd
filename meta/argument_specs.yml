---
argument_specs:
  main:
    author: Chris Croome
    description: Ansible role for configuring some systemd services on Debian
    short_description: The main entry point for the systemd role.
    options:
      systemd:
        type: bool
        required: true
        description: Run the tasks in this role
      systemd_units:
        type: list
        required: false
        description: A list of systemd unit files and their contents and state.
        elements: dict
        options:
          comment:
            type: str
            required: false
            description: A comment to be included at the top of the systemd unit file.
          conf:
            type: dict
            required: false
            description: A dictionary of the values of the systemd unit file.
          name:
            type: str
            required: true
            description: The name of the systemd service.
          path:
            type: str
            required: true
            description: The path of the systemd unit file.
          state:
            type: str
            required: false
            description: The state, present or absent, of the systemd unit file.
            options:
              - absent
              - present
          unit_state:
            type: str
            required: false
            description: The state of the systemd service.
            options:
              - reloaded
              - restarted
              - started
              - stopped
