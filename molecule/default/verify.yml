---
- name: Verify as root
  # become: true
  connection: local
  # gather_facts: true
  hosts:
    - localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Gather service facts
      ansible.builtin.service_facts:
      register: molecule_service_facts

    - name: Debug the service facts
      ansible.builtin.debug:
        var: molecule_service_facts

    - name: Gather systemd info
      community.general.systemd_info:
      register: molecule_systemd_info

    - name: Debug the systemd info
      ansible.builtin.debug:
        var: molecule_systemd_info
...
